<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJSLab</title>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            // Navigator language detection
            var userLang = navigator.language || navigator.userLanguage;
            userLang = userLang.toLowerCase();

            // Redirecionamento com base no idioma
            if (userLang.startsWith('pt')) {
                window.location.href = "/pt";
            } else if (userLang.startsWith('es')) {
                window.location.href = "/es";
            } else {
                window.location.href = "/en"; // Padrão para inglês
            }
        });
    </script>
</head>

<body>
    <noscript>
        <p>This site requires JavaScript to redirect to the appropriate language version. Please enable JavaScript or
            manually navigate to the correct version:</p>
        <ul>
            <li><a href="/en">English</a></li>
            <li><a href="/pt">Português</a></li>
            <li><a href="/es">Español</a></li>
        </ul>
    </noscript>
</body>

</html>
